<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>spring boot 게시판</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">

    <h2>게시판</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Board Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${board.id}">Board Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">제목:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${board.title}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">작성자:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${board.writer}"></p>
                    </div>
                    <label class="col-sm-2 control-label">조회수:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${board.hit}"></p>
                    </div>
                    <label class="col-sm-2 control-label">작성일:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${board.date}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">내용:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${board.content}"></p>
                    </div>
                </div>

                <button><a href="#" th:href="@{/boards}">뒤로가기</a></button>
                <button><a th:href="${'/board/edit/' + board.id}">수정</a></button>
                <button><a th:href="${'/board/delete/' + board.id}">삭제</a></button>
            </form>
    </div>
</div>

</body>
</html>
